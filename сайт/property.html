<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - EstateAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Языковой селектор -->
    <div class="language-selector">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="sv">SV</button>
    </div>

    <div class="container">
        <!-- Шапка -->
        <header>
            <a href="index.html" class="logo">
                <i class="fas fa-home"></i>
                Estate<span>AI</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" data-i18n="nav.home">Home</a></li>
                    <li><a href="index.html#properties" data-i18n="nav.properties">Properties</a></li>
                    <li><a href="index.html#contact" data-i18n="nav.contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Контент недвижимости -->
        <main class="property-detail" id="property-detail">
            <!-- Загружается через JavaScript -->
        </main>
    </div>

    <!-- Модальное окно галереи -->
    <div class="gallery-modal" id="gallery-modal">
        <button class="gallery-close" id="gallery-close">
            <i class="fas fa-times"></i>
        </button>
        <button class="gallery-nav gallery-prev" id="gallery-prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="gallery-nav gallery-next" id="gallery-next">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="gallery-content">
            <img src="" alt="" id="gallery-image">
            <div class="gallery-counter" id="gallery-counter">1 / 5</div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>© 2024 EstateAI. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="properties-data.js"></script>
    <script src="translations.js"></script>
    <script src="property-detail.js"></script>
</body>
</html>
